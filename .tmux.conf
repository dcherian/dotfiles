# ` is an interesting key for a prefix
set-option -g prefix `
# set-option -g prefix C-a

unbind-key C-b
bind-key ` last-window
bind-key a send-prefix

# we might need ` at some point, allow switching
# we can also send the prefix char with `-a
bind-key F11 set-option -g prefix C-a
bind-key F12 set-option -g prefix `

# 0 is too far from ` ;)
set -g base-index 1

set-option -g default-terminal "xterm-16color"
set-option -g mouse-select-pane on
set-option -g bell-action any
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T' # window number,program name,active (or not)
set-option -g visual-bell off

setw -g mode-keys emacs
set-option -g status-keys emacs

setw -g mode-mouse on
setw -g monitor-activity on

bind e previous-window
bind f next-window
bind E swap-window -t -1
bind F swap-window -t +1
bind | split-window -h
bind - split-window -v
# bind j up-pane
# bind k down-pane

set-option -g status-utf8 on
set-option -g status-justify centre
set-option -g status-bg default
set-option -g status-fg cyan
set-option -g status-left-length 40
set-option -g status-right-length 80

set-option -g pane-active-border-fg green
set-option -g pane-active-border-bg black
set-option -g pane-border-fg black
set-option -g pane-border-bg black

set-option -g message-fg black
set-option -g message-bg brightcyan

#setw -g mode-bg black

setw -g window-status-bg default
setw -g window-status-current-fg green
setw -g window-status-bell-attr default
setw -g window-status-bell-fg red
setw -g window-status-content-attr default
setw -g window-status-content-fg yellow
setw -g window-status-activity-attr default
setw -g window-status-activity-fg yellow
setw -g xterm-keys on

set -g status-interval 5
set -g status-left '#[fg=green][ #[fg=red]#H#[fg=green] #[fg=green]][#[default]'
set -g status-right '#[fg=green]][#[fg=black] #(tmux-mem-cpu-load 5 4) #[fg=green]][ #[fg=yellow]%H:%M:%S #[fg=green]]#[default]'

set -g history-limit 4096

bind r source-file ~/.tmux.conf
